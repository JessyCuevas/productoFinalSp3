<!DOCTYPE html>
<html>
<head>
  <title>Pet App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
</head>

<body>

     <header id="content2">
      <div class="container">
       <img src="https://dummyimage.com/100x50/ededed/000"><a class="txt-logo">App-Pet</a>
      </div>
     </header>
<main>
        <section class="row container-fluid text-center" >    
          <div class="col-lg-12 text-center">    
            <img class="img-responsive" src="../assets/images/backgroundImage.png">
          <div class="profile-info">
            <img class="profile-pic" src="../assets/images/userProfile.jpg">
            <h2 class="userName">UserName<br><h4>Contribuidor</h4></h2>
          </div>
          </div>
        </section>

    <!--Post section-->
    <section class="row">
      <div id="post" class="col-xs-offset-1 col-xs-10">
        <form class="ml-5">
          <div class="form-group">
            <input type="text-area" class="form-control" id="input" placeholder="Compartir el dia de hoy">
          </div>
          <section class="row">
            <div class="form-group col-xs-offset-1 col-xs-5">
              <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
              <input id="file" type="file" accept="image/gif, image/jpeg, image/png">
            </div>
            <button id="share" type="submit" class="btn btn-default col-xs-offset-1 col-xs-4">Compartir</button>
          </section>
        </form>
      </div>
    </section>
    <!--Newsfeed-->
    <section class="row">
      <!--post will be added dinamically-->
      <div id="posts_container">
        <div>
          
        </div>
      </div>
    </section>
  </div> <!--end of container-->
</main>
       <footer class"activity page-footer" >
        <section class="row">
        <span class="glyphicon glyphicon-home col-xs-offset-2  col-xs-2" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-search col-xs-2" aria-hidden="true"></span>
        <span><i class="fa fa-paw col-xs-2" aria-hidden="true"></i></span>
        <span class="glyphicon glyphicon-envelope col-xs-2" aria-hidden="true"></span>
        </section>
       </footer>

  <script type="text/javascript" src="../js/users.js"></script>
  <script type="text/javascript" src="../js/app.js"></script>
  <script type="text/javascript" src="../js/splash.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGy0rwzqbnCbFVAH7s0XuOccWPkOS7jm0&callback=myMap" type="text/javascript"></script>
    </body>
    </html>
